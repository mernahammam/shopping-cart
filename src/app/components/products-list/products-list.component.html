<p class="display-4 mb-4">
  Products List
</p>
<div class="row">

  <div class="col-md-3 col-3" *ngFor="let product of products">
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" src="{{ product.image }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description | slice: 0:50 }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a [routerLink]="['/products' , product.id]" class="btn btn-sm btn-outline-secondary">View</a>
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(product)">Add to Cart</button>
          </div>
          <small class="text-muted">{{ product.price | currency }}</small>
        </div>
      </div>
    </div>
  </div>

</div>
